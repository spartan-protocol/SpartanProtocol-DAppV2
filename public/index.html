<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <!-- NOTE: Duplicate the last style hash to ensure the rule gets picked up -->
      <meta
        http-equiv="Content-Security-Policy"
        content="
          default-src 
            'self'
          ;
          object-src
            'none'
          ;
          font-src
            'self'
            https://fonts.gstatic.com/s/lato/v24/
          ;
          frame-src
            'self'
            https://verify.walletconnect.com/
            https://verify.walletconnect.org/
          ;
          img-src
            'self'
            data:
            https://explorer-api.walletconnect.com/w3m/v1/getWalletImage/
            https://raw.githubusercontent.com/spartan-protocol/
          ;
          connect-src 
            'self'
            wss://relay.walletconnect.com/
            https://explorer-api.walletconnect.com/
            wss://www.walletlink.org/rpc
            https://api.coingecko.com/api/v3/
            https://api.thegraph.com/subgraphs/name/spartan-protocol/pool-factory
            https://*.binance.org/
            https://*.binance.org:8545/
            https://*.defibit.io/
            https://*.ninicoin.io/
            https://rpc.ankr.com/bsc
            https://bscrpc.com
            https://binance.nodereal.io
            https://bsc-mainnet.nodereal.io/v1/
            https://api.trustwallet.com/v1/assets/
            https://*.bnbchain.org:8545/
          ;
          style-src
            'self'
          ;
          style-src-elem
            'unsafe-inline'
          ;
        "
      />

      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <!-- Primary Meta Tags -->
      <title>
        Spartan Protocol DApp | Open DeFi & Stablecoins on BNB Chain
      </title>
      <meta
        name="title"
        content="Spartan Protocol DApp | Open DeFi & Stablecoins on BNB Chain"
      />
      <meta
        name="description"
        content="Community-built & run interface to Spartan Protocol's open DeFi contracts on BNB Chain"
      />
      <link rel="icon" href="%PUBLIC_URL%/images/favicon.ico" sizes="any" />
      <!-- 32Ã—32 -->
      <link
        rel="icon"
        href="%PUBLIC_URL%/images/favicon.svg"
        type="image/svg+xml"
      />
      <link
        rel="apple-touch-icon"
        href="%PUBLIC_URL%/images/touch/homescreen192.png"
      />
      <!-- 192x192 -->

      <meta name="author" content="Spartan Protocol Community" />
      <!-- Open Graph / Facebook -->
      <meta property="og:type" content="website" />
      <meta property="og:url" content="https://DApp.SpartanProtocol.org" />
      <meta
        property="og:title"
        content="Spartan Protocol DApp | Open DeFi & Stablecoins on BNB Chain"
      />
      <meta
        property="og:image"
        content="%PUBLIC_URL%/images/meta/opengraph-image.png"
      />
      <meta
        property="og:description"
        content="Community-built & run interface to Spartan Protocol's open DeFi contracts on BNB Chain"
      />
      <!-- Twitter -->
      <meta name="twitter:card" content="summary_large_image" />
      <meta
        name="twitter:title"
        content="Spartan Protocol DApp | Open DeFi & Stablecoins on BNB Chain"
      />
      <meta
        name="twitter:description"
        content="Community-built & run interface to Spartan Protocol's open DeFi contracts on BNB Chain"
      />
      <meta name="twitter:url" content="https://DApp.SpartanProtocol.org" />
      <meta
        name="twitter:image"
        content="%PUBLIC_URL%/images/meta/twitter-image.png"
      />
      <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    </head>
    <body>
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <div id="root"></div>
    </body>
  </html>
</html>
