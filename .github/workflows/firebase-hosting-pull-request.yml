name: Deploy to Firebase Hosting on PR with 'deploy' tag
'on':
  pull_request:
    tags:
      - deploy
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: yarn install
      - name: Lint
        run: yarn lint
      - name: Build
        run: yarn build
        env:
          REACT_APP_BITQUERY: ${{ secrets.REACT_APP_BITQUERY }}
          REACT_APP_GETBLOCK: ${{ secrets.REACT_APP_GETBLOCK }}
          REACT_APP_BCONNECT: ${{ secrets.REACT_APP_BCONNECT }}
          REACT_APP_BCONNECT_URL: ${{ secrets.REACT_APP_BCONNECT_URL }}
          REACT_APP_WCONNECT_PROJ_ID: ${{ secrets.REACT_APP_WCONNECT_PROJ_ID }}
      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SPARTAN_PROTOCOL_DAPP }}'
          projectId: spartan-protocol-dapp
